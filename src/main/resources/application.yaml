# 제품모드 설정
spring:
    profiles: prod
    datasource: # DB 설정
        url: jdbc:mysql://127.0.0.1:3306/vms?useUnicode=yes&characterEncoding=UTF-8
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: Uniiot12!@
        tomcat:
            max-active: 50
            max-idle: 20
            min-idle: 15

server:
    port: 8080 # 서버 웹포트

logging:
    file: logs/web-prod.log
    level:
        root: info
        kr.co.unisem: info
        org:
